name: Docker images building and pushing for executor
on:
  repository_dispatch:
    types: [ trigger-executor-docker-build ]

jobs:
  single_executor_docker:
    strategy:
      matrix:
        executor: [artillery, curl, example, ginkgo, jmeter, k6, kubepug, postman, soapui, template]

    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - 
        name: Go Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      -
        name: Docker Cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release -f goreleaser_files/.goreleaser-docker-build-executor.yml --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.CI_BOT_TOKEN }}
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          EXECUTOR: ${{ matrix.executor }}
          RELEASE_VERSION: ${{ github.event.client_payload.release_version }}

      - name: Push Docker images and create manifest
        run: |
          docker push kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }}-arm64v8
          docker push kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }}-amd64

          docker push kubeshop/testkube-${{ matrix.executor }}:latest-arm64v8
          docker push kubeshop/testkube-${{ matrix.executor }}:latest-amd6

          docker manifest create kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }} --amend kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }}-arm64v8 --amend kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }}-amd64
          docker manifest push -p kubeshop/testkube-${{ matrix.executor }}:${{ github.event.client_payload.release_version }}

          docker manifest create kubeshop/testkube-${{ matrix.executor }}:latest --amend kubeshop/testkube-${{ matrix.executor }}:latest-arm64v8 --amend kubeshop/testkube-${{ matrix.executor }}:latest-amd64
          docker manifest push -p kubeshop/testkube-${{ matrix.executor }}:latest


